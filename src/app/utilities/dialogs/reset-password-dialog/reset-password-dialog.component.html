<mat-dialog-content class="shadow-lg bg-secondary text-light">
    <header>
        <p class="fs-4">Reset Password</p>
        <hr />
    </header>
    <div>
        <mat-form-field>
            <mat-icon matPrefix>drafts</mat-icon>
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="example@email.com" [formControl]="emailFormControl" [errorStateMatcher]="errorMatcher">
            @if (emailFormControl.hasError('required')) {
                <mat-error>Email is required</mat-error>
            }
            @if (emailFormControl.hasError('email')) {
                <mat-error>Enter a valid email address</mat-error>
            }
        </mat-form-field>
    </div>
    <span>
        <p class="linked text-info py-1 m-0" (click)="openLoginDialog()">Go to login</p>
    </span>
</mat-dialog-content>
<mat-dialog-actions align="center" class="shadow-lg bg-secondary">
    <button mat-raised-button class="bg-primary text-light my-1">Reset</button>
    <button mat-raised-button mat-dialog-close class="bg-dark text-light my-1">Cancel</button>
</mat-dialog-actions>
