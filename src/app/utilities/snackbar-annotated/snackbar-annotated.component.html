<span class="{{model.color}} snack-label" matSnackBarLabel>
    <span>
        <mat-icon>{{model.icon}}</mat-icon>
    </span>
    <span class="px-2">{{model.message}}</span>
</span>
<span matSnackBarActions>
    <button mat-icon-button matSnackBarAction (click)="snackBarRef.dismissWithAction()">
        <mat-icon class="text-light">close</mat-icon>
    </button>
</span>
