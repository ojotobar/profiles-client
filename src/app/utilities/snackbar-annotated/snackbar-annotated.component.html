<span class="{{model.color}} d-flex justify-contents-center align-items-center" matSnackBarLabel>
    <span>
        <mat-icon>{{model.icon}}</mat-icon>
    </span>
    <span class="px-2">{{model.message}}</span>
</span>
<span matSnackBarActions>
    <button mat-button matSnackBarAction (click)="snackBarRef.dismissWithAction()">
        <mat-icon>close</mat-icon>
    </button>
</span>
