<div class="container mb-5">
    <div class="card-container inset-box">
        <main class="content">
            <div class="p-3">
                <p class="fs-3 fw-bolder pb-0 mb-0">Professional Summary</p>
                <hr class="pt-0 mt-0"/>
                
                <div>
                    @if(loading){
                        <mat-spinner class="my-3 m-auto" mode="indeterminate" [diameter]="70"></mat-spinner>
                    } @else if(error){
                        <app-alert 
                            [alertInputs]="alertInputs"
                        />
                    } @else if(!loading && careerSummary) {
                        <div>
                            <p class="fw-bolder">{{careerSummary.heading}}</p>
                            <p>{{careerSummary.summary}}</p>
                            <hr />
                            <div class="text-center row">
                                <div class="col-sm-0 col-md-4"></div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <button mat-raised-button class="m-1 bg-secondary w-100" [routerLink]="['/career-summary', careerSummary.id]">
                                                <mat-icon class="text-white m-0 m-auto">edit</mat-icon>
                                            </button>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <button mat-raised-button class="m-1 bg-danger w-100" (click)="openDeleteDialog()">
                                                <mat-icon class="text-white m-0 m-auto">delete_outline</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-0 col-md-4"></div>    
                            </div>
                        </div>
                    } @else {
                        <div class="text-center py-3">
                            <button mat-button class="app-bg text-white text-center mb-2" [routerLink]="['/career-summary/add']">
                                <mat-icon class="px-0 m-0 m-auto">add_box</mat-icon> <span class="mx-2">Add</span>
                            </button>
                        </div>
                    }
                </div>
                <span class="linked" (click)="appService.goBack()">Back</span>
            </div>
        </main>
    </div>
</div>
