<div class="container mb-5">
    <div class="card-container inset-box">
        <div class="p-3">
            <p class="fs-3 fw-bold text-center">Frequently Asked Questions</p>
        </div>
    </div>
    <div class="mt-5">
        <div class="row">
            <div class="col-sm-0 col-md-1 col-lg-2"></div>
            <div class="col-sm-12 col-md-10 col-lg-8">
                @if(loading){
                    <mat-spinner 
                        class="m-0 m-auto"
                        [diameter]="70"
                        mode="indeterminate"
                    />
                }@else if (error) {
                    <app-alert 
                        [alertInputs]="alertInputs"
                    />
                } @else if(faqs && faqs.length > 0){
                    <mat-accordion>
                        @for (faq of faqs; track $index) {
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                  <mat-panel-title>{{faq.title}}</mat-panel-title>
                                </mat-expansion-panel-header>
                                <p>{{faq.content}}</p>
                            </mat-expansion-panel>
                        }
                    </mat-accordion>
                    <mat-paginator #paginator
                        class="demo-paginator"
                        (page)="handlePageEvent($event)"
                        [length]="length"
                        [pageSize]="pageSize"
                        [showFirstLastButtons]="true"
                        [pageSizeOptions]="pageSizeOptions"
                        [pageIndex]="pageIndex"
                        aria-label="Select page">
                    </mat-paginator>
                } @else {
                    <app-alert 
                        [alertInputs]="alertInputs"
                    />
                }
            </div>
            <div class="col-sm-0 col-md-1 col-lg-2"></div>
        </div>
    </div>
    <div class="d-flex justify-contents-end">
        <span class="linked" [routerLink]="['/contact']">Back To Contact Page</span>
    </div>
</div>
