<div class="container mb-5">
    <div class="table-responsive">
        @if(loading){
            <mat-spinner 
                class="my-3 m-auto" 
                mode="indeterminate" 
                [diameter]="70"
            />
        } @else if(!loading && error){
            <div class="p-1">
                <app-alert 
                    [alertInputs]="alert"
                />
            </div>
        } @else if(roles && roles.length > 0) {
            <table class="table table-striped table-hover caption-top mt-3">
                <caption>System Roles</caption>
                <thead class="table-dark">
                    <tr>
                      <th scope="col" style="width: 25%;">Name</th>
                      <th scope="col" style="width: 23%;">Users In Role</th>
                      <th scope="col" style="width: 10%;"></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    @for (role of roles; track $index) {
                        <tr>
                            <td style="width: 25%;"></td>
                            <td style="width: 23%;"></td>
                            <td style="width: 10%;">
                                <mat-select class="pr-2" placeholder="Actions">
                                    <mat-option>
                                        <mat-icon class="text-success m-0 m-auto">update</mat-icon>
                                    </mat-option>
                                    <mat-option>
                                        <mat-icon class="text-danger m-0 m-auto">delete</mat-icon>
                                    </mat-option>
                                </mat-select>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        } @else {
            <div class="p-1">
                <app-alert 
                    [alertInputs]="alert"
                />
            </div>
        }
    </div>
</div>
