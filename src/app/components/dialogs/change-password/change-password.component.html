<div class="container-fluid">
    <div class="row">
        <div class="app-bg-rgb text-white" [style]="'min-height: 30vh;'">
            <p class="h4 pt-3 pb-0 mb-0">Change Password</p>
            <hr class="mt-0 pt-0"/>
            <form [formGroup]="form" (ngSubmit)="ChangePassword()">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field class="w-100">
                            <mat-label>Current Password</mat-label>
                            <input matInput name="currentPassword" [type]="hide() ? 'password' : 'text'" formControlName="currentPassword">
                            <mat-error appFieldErrors></mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field class="w-100">
                            <mat-label>New Password</mat-label>
                            <input matInput name="newPassword" [type]="hide() ? 'password' : 'text'" formControlName="newPassword">
                            <mat-error appFieldErrors></mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field class="w-100">
                            <mat-label>Confirm New Password</mat-label>
                            <input matInput name="confirmNewPassword" [type]="hide() ? 'password' : 'text'" formControlName="confirmNewPassword">
                            <mat-error appFieldErrors></mat-error>
                        </mat-form-field>
                    </div>
                    <mat-checkbox (change)="onCheck($event)">
                        <span class="text-light">Show Password</span>
                    </mat-checkbox>
                </div>
                <div class="row mt-0 pt-0 mx-1 mb-3">
                    <div class="col-sm-12 col-md-6 mb-1">
                        <button mat-raised-button type="submit" class="app-bg text-white w-100" disabled={{isBusy}}>
                            @if(isBusy){
                                <mat-spinner class="my-3 m-auto" [diameter]="30"/>
                            } @else {
                                Change
                            }
                        </button>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-1">
                        <button mat-raised-button type="button" class="bg-secondary text-light w-100" (click)="appService.closeDialog(dialogRef, data)" disabled={{isBusy}}>Back</button>
                    </div>
                </div>
            </form>    
        </div>
    </div>
</div>
